<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>下载</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">


            <div class="panel panel-default">
                <div class="panel-heading">
                        <form th:action="@{/logout}" method="post">
                            <span class="panel-title">下载 </span>
                            <input class="btn btn-link" type="submit" value="注销"/>
                        </form>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST" th:action="@{/download}" role="form">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="url" class="form-control" name="url" placeholder="请输入下载地址"/>
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-primary">下载</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
